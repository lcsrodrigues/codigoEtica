<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="../css/layout.css" />
        <link rel="stylesheet" type="text/css" href="../css/registroAceiteFisicoEmMassa.css" />
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../js/renderHeader.js"></script>
        <script type="text/javascript" src="../js/util.js"></script>
        <script type="text/javascript" src="../js/megaMenu.js"></script>
        <script type="text/javascript" src="../js/registroAceiteFisicoEmMassa.js"></script>
    </head>
    <header>
        <!--renderHeader()-->
    </header>
    <body>
        <div class="opacity">
            <div id="subHeader">
                <div class="wrap">
                    <div class="sideLeft">
                        <span>REGISTRO DE ACEITE FÍSICO EM MASSA</span>
                    </div>
                    <div class="modeloMassa">
                        <img src="../images/download-icon_white.svg" title="Download do modelo a ser preenchido das adesões em massa" />
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="wrap">
                    <div class="form">
                        <label for="chooseDocument" id="labelChooseDocument">Escolher arquivo</label>
                        <input type="file" id="chooseDocument" />
                    </div>
                    <div class="files">
                        <ul>
                            <li>Nenhum arquivo selecionado</li>
                        </ul>
                    </div>
                    <div class="grid">
                        <table id="target">
                            
                        </table>
                    </div>
                </div>
            </div>
            <footer>
                <div class="wrap">
                    <div class="others form">
                        <div class="sideRight">
                            <input type="button" value="Salvar" id="btnSalvar"/>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
